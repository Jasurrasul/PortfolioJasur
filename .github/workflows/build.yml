name: Build and Test Java Project

# üöÄ K√∂r varje g√•ng du pushar till main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub k√∂r detta p√• Linux

    steps:
      # 1Ô∏è‚É£ Klona din kod
      - name: Check out code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installera Java
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3Ô∏è‚É£ Ge k√∂rbarhet till gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4Ô∏è‚É£ Bygg projektet med Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # 5Ô∏è‚É£ (Valfritt) Ladda upp byggresultatet
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-jar
          path: build/libs/*.jar
